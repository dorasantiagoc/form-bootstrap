<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        label {
            margin-top: 16px;
        }
        button {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="row">
            <div class="col">
                <h2>Coloque abaixo suas informações para contato</h2>
                <form>
                    <label class="form-label" for="nome">Digite seu nome</label>
                    <input class="form-control" type="text" id="nome" />
                    <label for="email" class="form-label">Digite seu e-mail</label>
                    <input type="email" class="form-control">
                    <label for="telefone" class="form-label">Digite seu telefone</label>
                    <input type="tel" id="telefone" class="form-control">
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
